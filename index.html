<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Gesture AI</title>
    <!-- Standard Font for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Display Font for Titles -->
    <link rel="stylesheet" href="https://use.typekit.net/xvz5lzf.css">
    
    <style>
        :root {
            --primary: #007bff;
            --background: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Camera Container */
        .camera-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            transition: filter 0.5s ease;
            filter: brightness(1) grayscale(0);
        }

        /* Class to dim video when gesture is found */
        video.dimmed {
            filter: brightness(0.3) grayscale(0.4);
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
            object-fit: cover;
            z-index: 5;
        }

        /* Overlay for loading state */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 30px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fullscreen Toggle Button */
        #fullscreen_btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Floating Text Area */
        .info-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .gesture-icon {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 1s ease; /* Slower transition */
        }

        .gesture-title {
            font-family: "p22-flw-exhibition", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 42px;
            margin: 0 0 10px 0;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease; /* Slower transition (1s) */
        }

        .gesture-desc {
            font-family: "rockwell", sans-serif; /* Changed Font */
            font-weight: 400;
            font-style: normal;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.2s; /* Slower transition + delay */
        }
        
        /* Active state for text animations */
        .info-panel.active .gesture-icon,
        .info-panel.active .gesture-title,
        .info-panel.active .gesture-desc {
            opacity: 1;
            transform: translateY(0);
        }

        /* Idle Prompt Styling */
        .idle-prompt {
            position: absolute;
            top: 35%; /* Center a little to the top left */
            left: 25%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 8;
            /* Allow elements inside to position relative to this */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .idle-prompt.visible {
            opacity: 1;
        }

        .idle-prompt h1 {
            font-family: "p22-flw-exhibition", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 90px; /* Twice as big */
            color: rgba(255, 255, 255, 1);
            margin: 0;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .idle-prompt h2 {
            font-family: "p22-flw-exhibition", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 40px; /* Slightly bigger */
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 10px 0;
            z-index: 2;
        }
        
        .idle-prompt p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 10px;
            margin-top: 5px;
            z-index: 2;
        }

        /* Pink Bubble Background */
        .idle-bg-bubble {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #F56B99;
            border-radius: 50%;
            z-index: 1; /* Behind text */
            top: 30%;
            left: 50%;
            transform: translate(-15%, 0);
            filter: blur(40px); /* Optional: softer look, remove blur if you want sharp edge */
            opacity: 0.6;
            pointer-events: none;
        }

        /* Sharper circle as requested "partially clipped" 
           To clip it, we can rely on screen edges or use overflow on a container 
           Here I'll make it a hard shape */
        .idle-bg-bubble-sharp {
            position: absolute;
            width: 406px; /* Scaled to 60% of 560px */
            height: 406px; /* Scaled to 60% of 560px */
            background-color: #F56B99;
            border-radius: 50%;
            z-index: 1; 
            top: 15%; /* Moved up to 15% */
            left: 15%; /* Moved left to 10% */
            transform: translate(-40%, -40%); 
            mix-blend-mode: screen; /* Nice blending */
        }

        #error_msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 10px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Camera View -->
    <div class="camera-container">
        <video id="webcam" playsinline autoplay muted></video>
        <canvas id="output_canvas"></canvas>
        
        <button id="fullscreen_btn" title="Toggle Fullscreen">‚õ∂</button>
        
        <!-- Idle Prompt (Visible when no gesture) -->
        <div id="idle_prompt" class="idle-prompt visible">
            <!-- Background Pink Circle -->
            <div class="idle-bg-bubble-sharp"></div>
            
            <h1>Wave</h1>
            <h2>to begin</h2>
            <p>üëã ‚úåÔ∏è üëç ‚úã ‚úä</p>
        </div>

        <!-- Loading Overlay -->
        <div id="loading_overlay" class="overlay">
            <div class="spinner"></div>
            <p id="status_text">Initializing Experience...</p>
            <div id="error_msg"></div>
            <button id="enable_cam_btn" style="display:none;">Begin Experience</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info_panel" class="info-panel">
        <div id="icon_display" class="gesture-icon"></div>
        <h2 id="title_display" class="gesture-title"></h2>
        <p id="desc_display" class="gesture-desc"></p>
    </div>

    <!-- MediaPipe Import -->
    <script type="module">
        import {
            GestureRecognizer,
            FilesetResolver
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const overlay = document.getElementById("loading_overlay");
        const statusText = document.getElementById("status_text");
        const errorMsg = document.getElementById("error_msg");
        const enableBtn = document.getElementById("enable_cam_btn");
        const fullscreenBtn = document.getElementById("fullscreen_btn");
        const infoPanel = document.getElementById("info_panel");
        const idlePrompt = document.getElementById("idle_prompt");
        
        // UI Elements
        const titleDisplay = document.getElementById("title_display");
        const descDisplay = document.getElementById("desc_display");
        const iconDisplay = document.getElementById("icon_display");

        let gestureRecognizer;
        let runningMode = "VIDEO";
        let isWebcamActive = false;
        let lastInferenceTime = 0;
        let lastLandmarks = null;

        // Optimization: Throttle AI inference to prevent overheating.
        // 32ms ~= 30 FPS. This is smooth enough for human eyes but much cooler than 60+ FPS.
        const INFERENCE_INTERVAL_MS = 32;

        // Object Pool for Particles (Ring Buffer Pattern)
        // Increased count for better visuals
        const MAX_PARTICLES = 600;
        const particlePool = [];
        let poolIndex = 0;

        // Manually defined connections to prevent crashes
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4], 
            [0, 5], [5, 6], [6, 7], [7, 8], 
            [5, 9], [9, 10], [10, 11], [11, 12], 
            [9, 13], [13, 14], [14, 15], [15, 16], 
            [13, 17], [0, 17], [17, 18], [18, 19], [19, 20]
        ];

        // Particle System Class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.active = false;
                this.x = 0;
                this.y = 0;
                this.vx = 0;
                this.vy = 0;
                this.life = 0;
                this.decay = 0;
                this.color = '';
                this.size = 0;
                this.wobble = 0; // Random phase shift for wave motion
            }

            spawn(x, y) {
                this.x = x;
                this.y = y;
                
                // Fluid/Bubble Physics Update:
                // 1. Slow upward buoyancy (constant negative Y)
                this.vy = -(Math.random() * 1.5 + 0.5); 
                
                // 2. Reduced chaos/sparks: Very small initial lateral drift
                this.vx = (Math.random() - 0.5) * 0.5;
                
                // 3. Wobble Phase
                this.wobble = Math.random() * Math.PI * 2;
                
                this.life = 1.0;
                // Slower decay for more "fluid" persistence
                this.decay = Math.random() * 0.01 + 0.005;
                this.active = true;
                
                // Color Palette
                const rand = Math.random();
                let colorBase;
                if (rand < 0.50) {
                    colorBase = "254, 246, 227"; // #FEF6E3 Cream
                } else if (rand < 0.70) {
                    colorBase = "239, 148, 32";  // #EF9420 Orange
                } else if (rand < 0.90) {
                    colorBase = "245, 107, 153"; // #F56B99 Pink
                } else {
                    colorBase = "125, 166, 218"; // #7DA6DA Blue
                }

                this.color = `rgba(${colorBase},`;
                // Start slightly larger to look like bubbles
                this.size = Math.random() * 5 + 3;
            }

            update() {
                if (!this.active) return;
                
                // Fluid Motion: Sine wave oscillation on X axis
                // As life decreases, 'time' increases, creating the curve
                const time = (1.0 - this.life) * 8; 
                const oscillation = Math.sin(time + this.wobble) * 0.5;

                this.x += this.vx + oscillation;
                this.y += this.vy;
                
                this.life -= this.decay;
                
                // Slow fade out instead of fast shrink
                this.size *= 0.99; 

                if (this.life <= 0) {
                    this.active = false;
                }
            }

            draw(ctx) {
                if (!this.active) return;
                // Alpha is tied to life, creating a smooth fade out
                ctx.fillStyle = this.color + this.life + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize Pool
        for (let i = 0; i < MAX_PARTICLES; i++) {
            particlePool.push(new Particle());
        }

        // Ring Buffer Spawn: Always spawn, overwriting oldest if full
        // This guarantees O(1) performance and consistent particle flow
        function spawnParticle(x, y) {
            const p = particlePool[poolIndex];
            p.spawn(x, y);
            poolIndex = (poolIndex + 1) % MAX_PARTICLES;
        }

        // Content Database
        const gestureData = {
            "None": { icon: "", title: "", desc: "" },
            "Closed_Fist": {
                icon: "‚úä",
                title: "Strength",
                desc: "A closed form holds potential. It represents solidarity, determination, and the power within."
            },
            "Open_Palm": {
                icon: "‚úã",
                title: "Openness",
                desc: "To open one's hand is to release control. It is the universal sign of greeting, honesty, and peace."
            },
            "Pointing_Up": {
                icon: "‚òùÔ∏è",
                title: "Direction",
                desc: "A singular focus towards the heavens. It asks a question or highlights a truth above."
            },
            "Thumb_Down": {
                icon: "üëé",
                title: "Dissent",
                desc: "A judgment passed. It signifies disagreement, a turning away from the current path."
            },
            "Thumb_Up": {
                icon: "üëç",
                title: "Accord",
                desc: "Harmony with the situation. A simple gesture of approval, connection, and positivity."
            },
            "Victory": {
                icon: "‚úåÔ∏è",
                title: "Peace",
                desc: "The dual path. Whether victory or peace, it represents triumph over conflict."
            },
            "ILoveYou": {
                icon: "ü§ü",
                title: "Affection",
                desc: "The language of the heart made visible. A combination of letters that forms a universal bond."
            }
        };

        // Wake Lock to prevent screen sleeping
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        // Handle visibility change to re-acquire wake lock
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Fullscreen Logic
        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // 1. Initialize AI
        const createGestureRecognizer = async () => {
            try {
                statusText.innerText = "Connecting to the Ether...";
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                statusText.innerText = "Awakening AI...";
                
                gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath:
                            "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                        delegate: "CPU" // CPU is safer for long-running kiosk sessions than GPU
                    },
                    runningMode: runningMode,
                    numHands: 1
                });
                
                statusText.innerText = "Ready.";
                overlay.querySelector(".spinner").style.display = "none";
                enableBtn.style.display = "inline-block";
                
            } catch (error) {
                overlay.querySelector(".spinner").style.borderTopColor = "red";
                overlay.querySelector(".spinner").style.animation = "none";
                statusText.innerText = "Connection Failed";
                errorMsg.innerText = error.message;
            }
        };

        createGestureRecognizer();

        // 2. Enable Webcam
        const enableCam = () => {
            if (!gestureRecognizer) return;

            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    requestWakeLock();
                    renderLoop();
                });
                overlay.style.display = "none";
                isWebcamActive = true;
            }).catch((err) => {
                alert("Camera access denied. Please allow permission.");
            });
        };

        enableBtn.addEventListener("click", enableCam);

        // 3. Render Loop (60 FPS)
        function renderLoop() {
            if (!isWebcamActive) return;

            // Ensure canvas size matches video
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                if (canvasElement.width !== video.clientWidth || canvasElement.height !== video.clientHeight) {
                    canvasElement.width = video.clientWidth;
                    canvasElement.height = video.clientHeight;
                }
            }

            const now = Date.now();

            // A. Run AI Inference (Throttled to 30 FPS for balance)
            if (now - lastInferenceTime >= INFERENCE_INTERVAL_MS) {
                runInference(now);
                lastInferenceTime = now;
            }

            // B. Clear Canvas
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // C. Draw Scene & Spawn Particles (Runs at 60 FPS)
            // Even if AI is 30 FPS, particles spawn 60 FPS for smooth trails
            drawScene();

            window.requestAnimationFrame(renderLoop);
        }

        // 4. Inference Logic (Heavy Lifting)
        function runInference(timestamp) {
            if (video.readyState < 2) return;

            try {
                const results = gestureRecognizer.recognizeForVideo(video, timestamp);

                // Update Logic State
                if (results.landmarks && results.landmarks.length > 0) {
                    lastLandmarks = results.landmarks[0];
                    video.classList.add("dimmed");
                    idlePrompt.classList.remove("visible");
                } else {
                    lastLandmarks = null;
                    video.classList.remove("dimmed");
                    idlePrompt.classList.add("visible");
                }

                // Update Text UI
                if (results.gestures.length > 0) {
                    const gesture = results.gestures[0][0];
                    if (gesture.score > 0.4) { 
                        updateUI(gesture.categoryName);
                    } else {
                        updateUI("None");
                    }
                } else {
                    updateUI("None");
                }

            } catch (err) {
                console.error(err);
            }
        }

        // 5. Drawing Logic (Visuals)
        function drawScene() {
            // Draw Skeleton & Spawn Particles (if hands present)
            if (lastLandmarks) {
                canvasCtx.save();
                canvasCtx.strokeStyle = "#FEF6E3";
                canvasCtx.lineWidth = 2;
                canvasCtx.lineCap = "round";
                canvasCtx.globalAlpha = 0.6; 

                // Draw Connections
                for (const connection of HAND_CONNECTIONS) {
                    const start = lastLandmarks[connection[0]];
                    const end = lastLandmarks[connection[1]];
                    if (start && end) {
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(start.x * canvasElement.width, start.y * canvasElement.height);
                        canvasCtx.lineTo(end.x * canvasElement.width, end.y * canvasElement.height);
                        canvasCtx.stroke();
                    }
                }
                
                // Draw Nodes & Spawn Particles
                for (let i = 0; i < lastLandmarks.length; i++) {
                    const x = lastLandmarks[i].x * canvasElement.width;
                    const y = lastLandmarks[i].y * canvasElement.height;
                    
                    // Draw Node
                    canvasCtx.beginPath();
                    canvasCtx.arc(x, y, 3, 0, 2 * Math.PI);
                    canvasCtx.fillStyle = "#FEF6E3";
                    canvasCtx.fill();

                    // Continuous Particle Stream (60 FPS)
                    // Chance: 25% per frame per node
                    if (Math.random() > 0.75) { 
                        spawnParticle(x, y);
                    }
                }
                canvasCtx.restore();
            }

            // Draw Particles (Always running, from Ring Buffer)
            canvasCtx.globalCompositeOperation = 'lighter'; 
            for (let i = 0; i < MAX_PARTICLES; i++) {
                const p = particlePool[i];
                if (p.active) {
                    p.update();
                    p.draw(canvasCtx);
                }
            }
            canvasCtx.globalCompositeOperation = 'source-over'; 
        }

        // 6. UI Update
        let currentGesture = "None";
        function updateUI(category) {
            if (category === currentGesture) return;
            currentGesture = category;

            const data = gestureData[category] || gestureData["None"];

            if (category === "None") {
                infoPanel.classList.remove("active");
            } else {
                titleDisplay.innerText = data.title;
                descDisplay.innerText = data.desc;
                iconDisplay.innerText = data.icon;
                infoPanel.classList.add("active");
            }
        }
    </script>
</body>
</html>
