<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Gesture AI</title>
    <!-- Standard Font for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Display Font for Titles -->
    <link rel="stylesheet" href="https://use.typekit.net/xvz5lzf.css">
    
    <style>
        :root {
            --primary: #007bff;
            --background: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Camera Container */
        .camera-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            transition: filter 0.5s ease;
            filter: brightness(1) grayscale(0);
        }

        /* Class to dim video when gesture is found */
        video.dimmed {
            filter: brightness(0.3) grayscale(0.4);
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
            object-fit: cover;
            z-index: 5;
        }

        /* Overlay for loading state */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 30px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fullscreen Toggle Button */
        #fullscreen_btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Floating Text Area */
        .info-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .gesture-icon {
            font-size: 40px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            opacity: 0;
            transition: opacity 1s ease; /* Slower transition */
        }

        .gesture-title {
            font-family: "p22-flw-exhibition", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 42px;
            margin: 0 0 10px 0;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease; /* Slower transition (1s) */
        }

        .gesture-desc {
            font-family: "rockwell", sans-serif; /* Changed Font */
            font-weight: 400;
            font-style: normal;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.2s; /* Slower transition + delay */
        }
        
        /* Active state for text animations */
        .info-panel.active .gesture-icon,
        .info-panel.active .gesture-title,
        .info-panel.active .gesture-desc {
            opacity: 1;
            transform: translateY(0);
        }

        /* Idle Prompt Styling */
        .idle-prompt {
            position: absolute;
            top: 35%; /* Center a little to the top left */
            left: 35%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 8;
            /* Allow elements inside to position relative to this */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .idle-prompt.visible {
            opacity: 1;
        }

        .idle-prompt h1 {
            font-family: "p22-flw-exhibition", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 90px; /* Twice as big */
            color: rgba(255, 255, 255, 1);
            margin: 0;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .idle-prompt h2 {
            font-family: "p22-flw-exhibition", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 40px; /* Slightly bigger */
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 10px 0;
            z-index: 2;
        }
        
        .idle-prompt p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 10px;
            margin-top: 5px;
            z-index: 2;
        }

        /* Pink Bubble Background */
        .idle-bg-bubble {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #F56B99;
            border-radius: 50%;
            z-index: 1; /* Behind text */
            top: 30%;
            left: 50%;
            transform: translate(-50%, 0);
            filter: blur(40px); /* Optional: softer look, remove blur if you want sharp edge */
            opacity: 0.8;
            pointer-events: none;
        }

        /* Sharper circle as requested "partially clipped" 
           To clip it, we can rely on screen edges or use overflow on a container 
           Here I'll make it a hard shape */
        .idle-bg-bubble-sharp {
            position: absolute;
            width: 406px; /* Scaled to 60% of 560px */
            height: 406px; /* Scaled to 60% of 560px */
            background-color: #F56B99;
            border-radius: 50%;
            z-index: 1; 
            top: 15%; /* Moved up to 15% */
            left: 15%; /* Moved left to 10% */
            transform: translate(-50%, -50%); 
            mix-blend-mode: screen; /* Nice blending */
        }

        #error_msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 10px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Camera View -->
    <div class="camera-container">
        <video id="webcam" playsinline autoplay muted></video>
        <canvas id="output_canvas"></canvas>
        
        <button id="fullscreen_btn" title="Toggle Fullscreen">‚õ∂</button>
        
        <!-- Idle Prompt (Visible when no gesture) -->
        <div id="idle_prompt" class="idle-prompt visible">
            <!-- Background Pink Circle -->
            <div class="idle-bg-bubble-sharp"></div>
            
            <h1>Wave</h1>
            <h2>to begin</h2>
            <p>üëã ‚úåÔ∏è üëç ‚úã ‚úä</p>
        </div>

        <!-- Loading Overlay -->
        <div id="loading_overlay" class="overlay">
            <div class="spinner"></div>
            <p id="status_text">Initializing Experience...</p>
            <div id="error_msg"></div>
            <button id="enable_cam_btn" style="display:none;">Begin Experience</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info_panel" class="info-panel">
        <div id="icon_display" class="gesture-icon"></div>
        <h2 id="title_display" class="gesture-title"></h2>
        <p id="desc_display" class="gesture-desc"></p>
    </div>

    <!-- MediaPipe Import -->
    <script type="module">
        import {
            GestureRecognizer,
            FilesetResolver
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const overlay = document.getElementById("loading_overlay");
        const statusText = document.getElementById("status_text");
        const errorMsg = document.getElementById("error_msg");
        const enableBtn = document.getElementById("enable_cam_btn");
        const fullscreenBtn = document.getElementById("fullscreen_btn");
        const infoPanel = document.getElementById("info_panel");
        const idlePrompt = document.getElementById("idle_prompt");
        
        // UI Elements
        const titleDisplay = document.getElementById("title_display");
        const descDisplay = document.getElementById("desc_display");
        const iconDisplay = document.getElementById("icon_display");

        let gestureRecognizer;
        let runningMode = "VIDEO";
        let lastVideoTime = -1;
        let isWebcamActive = false;
        let particles = []; 

        // Manually defined connections to prevent crashes
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4], 
            [0, 5], [5, 6], [6, 7], [7, 8], 
            [5, 9], [9, 10], [10, 11], [11, 12], 
            [9, 13], [13, 14], [14, 15], [15, 16], 
            [13, 17], [0, 17], [17, 18], [18, 19], [19, 20]
        ];

        // Particle System Class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // Random drift velocity
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 1.5) * 1.5; 
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                
                // Color Palette
                const rand = Math.random();
                let colorBase;
                
                if (rand < 0.50) {
                    colorBase = "254, 246, 227"; // #FEF6E3 Cream
                } else if (rand < 0.70) {
                    colorBase = "239, 148, 32";  // #EF9420 Orange
                } else if (rand < 0.90) {
                    colorBase = "245, 107, 153"; // #F56B99 Pink
                } else {
                    colorBase = "125, 166, 218"; // #7DA6DA Blue
                }

                this.color = `rgba(${colorBase},`;
                this.size = Math.random() * 4 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.95; 
            }

            draw(ctx) {
                ctx.fillStyle = this.color + this.life + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Content Database
        const gestureData = {
            "None": { icon: "", title: "", desc: "" },
            "Closed_Fist": {
                icon: "‚úä",
                title: "Strength",
                desc: "A closed form holds potential. It represents solidarity, determination, and the power within."
            },
            "Open_Palm": {
                icon: "‚úã",
                title: "Openness",
                desc: "To open one's hand is to release control. It is the universal sign of greeting, honesty, and peace."
            },
            "Pointing_Up": {
                icon: "‚òùÔ∏è",
                title: "Direction",
                desc: "A singular focus towards the heavens. It asks a question or highlights a truth above."
            },
            "Thumb_Down": {
                icon: "üëé",
                title: "Dissent",
                desc: "A judgment passed. It signifies disagreement, a turning away from the current path."
            },
            "Thumb_Up": {
                icon: "üëç",
                title: "Accord",
                desc: "Harmony with the situation. A simple gesture of approval, connection, and positivity."
            },
            "Victory": {
                icon: "‚úåÔ∏è",
                title: "Peace",
                desc: "The dual path. Whether victory or peace, it represents triumph over conflict."
            },
            "ILoveYou": {
                icon: "ü§ü",
                title: "Affection",
                desc: "The language of the heart made visible. A combination of letters that forms a universal bond."
            }
        };

        // Fullscreen Logic
        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // 1. Initialize AI
        const createGestureRecognizer = async () => {
            try {
                statusText.innerText = "Connecting to the Ether...";
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                statusText.innerText = "Awakening AI...";
                
                gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath:
                            "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                        delegate: "CPU"
                    },
                    runningMode: runningMode,
                    numHands: 1
                });
                
                statusText.innerText = "Ready.";
                overlay.querySelector(".spinner").style.display = "none";
                enableBtn.style.display = "inline-block";
                
            } catch (error) {
                overlay.querySelector(".spinner").style.borderTopColor = "red";
                overlay.querySelector(".spinner").style.animation = "none";
                statusText.innerText = "Connection Failed";
                errorMsg.innerText = error.message;
            }
        };

        createGestureRecognizer();

        // 2. Enable Webcam
        const enableCam = () => {
            if (!gestureRecognizer) return;

            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                overlay.style.display = "none";
                isWebcamActive = true;
            }).catch((err) => {
                alert("Camera access denied. Please allow permission.");
            });
        };

        enableBtn.addEventListener("click", enableCam);

        // 3. Prediction & Rendering Loop
        async function predictWebcam() {
            if (runningMode === "IMAGE") {
                runningMode = "VIDEO";
                await gestureRecognizer.setOptions({ runningMode: "VIDEO" });
            }

            try {
                if (video.videoWidth > 0 && video.videoHeight > 0) {
                    const displayWidth = video.clientWidth;
                    const displayHeight = video.clientHeight;
                    if (canvasElement.width !== displayWidth || canvasElement.height !== displayHeight) {
                        canvasElement.width = displayWidth;
                        canvasElement.height = displayHeight;
                    }
                    
                    let nowInMs = Date.now();
                    if (video.currentTime !== lastVideoTime) {
                        lastVideoTime = video.currentTime;
                        
                        const results = gestureRecognizer.recognizeForVideo(video, nowInMs);

                        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                        
                        // --- DRAWING LOGIC ---
                        if (results.landmarks && results.landmarks.length > 0) {
                            const landmarks = results.landmarks[0];
                            
                            // Hand Found Logic
                            video.classList.add("dimmed");
                            // Remove idle prompt immediately if hand detected
                            idlePrompt.classList.remove("visible");

                            // 1. Draw Skeleton Lines (#FEF6E3)
                            canvasCtx.save();
                            canvasCtx.strokeStyle = "#FEF6E3";
                            canvasCtx.lineWidth = 2;
                            canvasCtx.lineCap = "round";
                            canvasCtx.globalAlpha = 0.6; 

                            // Manual loop over constants (prevents crash)
                            for (const connection of HAND_CONNECTIONS) {
                                const start = landmarks[connection[0]];
                                const end = landmarks[connection[1]];
                                if (start && end) {
                                    canvasCtx.beginPath();
                                    canvasCtx.moveTo(start.x * canvasElement.width, start.y * canvasElement.height);
                                    canvasCtx.lineTo(end.x * canvasElement.width, end.y * canvasElement.height);
                                    canvasCtx.stroke();
                                }
                            }
                            canvasCtx.restore();

                            // 2. Draw Landmark Nodes & Spawn Particles
                            for (let i = 0; i < landmarks.length; i++) {
                                const x = landmarks[i].x * canvasElement.width;
                                const y = landmarks[i].y * canvasElement.height;

                                // Draw Node
                                canvasCtx.beginPath();
                                canvasCtx.arc(x, y, 3, 0, 2 * Math.PI);
                                canvasCtx.fillStyle = "#FEF6E3";
                                canvasCtx.fill();

                                // Spawn Particles
                                if (Math.random() > 0.75) { 
                                    particles.push(new Particle(x, y));
                                }
                            }
                        } else {
                            // No Hand Found Logic
                            video.classList.remove("dimmed");
                            // Show idle prompt if no hand
                            idlePrompt.classList.add("visible");
                        }

                        // 3. Update/Draw Particles
                        canvasCtx.globalCompositeOperation = 'lighter'; 
                        for (let i = particles.length - 1; i >= 0; i--) {
                            particles[i].update();
                            particles[i].draw(canvasCtx);
                            if (particles[i].life <= 0) particles.splice(i, 1);
                        }
                        canvasCtx.globalCompositeOperation = 'source-over'; 

                        // --- UI UPDATE ---
                        if (results.gestures.length > 0) {
                            const gesture = results.gestures[0][0];
                            const score = gesture.score;
                            // Only update if confident enough to reduce jitter
                            if (score > 0.3) { 
                                updateUI(gesture.categoryName);
                            } else {
                                updateUI("None");
                            }
                        } else {
                            updateUI("None");
                        }
                    }
                }
            } catch (err) {
                console.error("Frame processing error:", err);
            }

            if (isWebcamActive) {
                window.requestAnimationFrame(predictWebcam);
            }
        }

        // 4. Update UI
        let currentGesture = "None";
        
        function updateUI(category) {
            // Note: Idle prompt visibility is now handled in predictWebcam 
            // based on hand presence, so we don't toggle it here.
            
            if (category === currentGesture) return;
            currentGesture = category;

            const data = gestureData[category] || gestureData["None"];

            if (category === "None") {
                infoPanel.classList.remove("active");
            } else {
                titleDisplay.innerText = data.title;
                descDisplay.innerText = data.desc;
                iconDisplay.innerText = data.icon;
                infoPanel.classList.add("active");
            }
        }
    </script>
</body>
</html>
