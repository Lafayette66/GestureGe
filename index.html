<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hand Gesture AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --surface: #ffffff;
            --background: #000000;
            --text-main: #202124;
            --text-secondary: #5f6368;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Camera Container - Full Screen */
        .camera-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
            object-fit: cover;
        }

        /* Overlay for loading state */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Fullscreen Toggle Button */
        #fullscreen_btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 24px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Info Card Area - Floating Overlay */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: opacity 0.3s ease;
            max-height: 40vh;
            overflow-y: auto;
        }

        .gesture-icon {
            font-size: 40px;
            margin-bottom: 5px;
            height: 50px;
        }

        .gesture-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: var(--primary);
        }

        .gesture-desc {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-secondary);
            margin: 0;
        }

        .confidence-meter {
            margin-top: 10px;
            font-size: 11px;
            color: #666;
            background: rgba(0,0,0,0.05);
            padding: 3px 10px;
            border-radius: 10px;
        }

        /* Floating Label on Camera */
        .floating-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(4px);
            z-index: 4;
            display: none; 
            pointer-events: none;
        }
        
        #error_msg {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 10px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Camera View -->
    <div class="camera-container">
        <!-- Added muted attribute which is often required for Android autoplay -->
        <video id="webcam" playsinline autoplay muted></video>
        <canvas id="output_canvas"></canvas>
        <div id="gesture_label" class="floating-label">None</div>
        
        <!-- Fullscreen Button -->
        <button id="fullscreen_btn" title="Toggle Fullscreen">â›¶</button>

        <!-- Loading / Start Overlay -->
        <div id="loading_overlay" class="overlay">
            <div class="spinner"></div>
            <p id="status_text">Initializing AI...</p>
            <div id="error_msg"></div>
            <button id="enable_cam_btn" style="display:none;">Enable Camera</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div id="icon_display" class="gesture-icon">ðŸ‘‹</div>
        <h2 id="title_display" class="gesture-title">Waiting for Hand...</h2>
        <p id="desc_display" class="gesture-desc">
            Place your hand in front of the camera. The AI will analyze your gesture.
        </p>
        <div id="confidence_display" class="confidence-meter">Confidence: 0%</div>
    </div>

    <!-- MediaPipe Import -->
    <script type="module">
        import {
            GestureRecognizer,
            FilesetResolver,
            DrawingUtils
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const overlay = document.getElementById("loading_overlay");
        const statusText = document.getElementById("status_text");
        const errorMsg = document.getElementById("error_msg");
        const enableBtn = document.getElementById("enable_cam_btn");
        const fullscreenBtn = document.getElementById("fullscreen_btn");
        
        // UI Elements
        const titleDisplay = document.getElementById("title_display");
        const descDisplay = document.getElementById("desc_display");
        const iconDisplay = document.getElementById("icon_display");
        const confDisplay = document.getElementById("confidence_display");
        const floatLabel = document.getElementById("gesture_label");

        let gestureRecognizer;
        let runningMode = "VIDEO";
        let lastVideoTime = -1;
        let isWebcamActive = false;

        // Content Database
        const gestureData = {
            "None": {
                icon: "ðŸ‘‹",
                title: "No Gesture Detected",
                desc: "Move your hand closer or ensure good lighting. The AI is looking for landmarks on your fingers and palm."
            },
            "Closed_Fist": {
                icon: "âœŠ",
                title: "Closed Fist",
                desc: "A symbol of solidarity, strength, or defiance. In rock-paper-scissors, this is 'Rock'."
            },
            "Open_Palm": {
                icon: "âœ‹",
                title: "Open Palm",
                desc: "A universal sign of greeting, stopping, or openness. In rock-paper-scissors, this is 'Paper'."
            },
            "Pointing_Up": {
                icon: "â˜ï¸",
                title: "Pointing Up",
                desc: "Used to indicate direction, ask a question, or emphasize a point."
            },
            "Thumb_Down": {
                icon: "ðŸ‘Ž",
                title: "Thumbs Down",
                desc: "A gesture of disapproval or disagreement."
            },
            "Thumb_Up": {
                icon: "ðŸ‘",
                title: "Thumbs Up",
                desc: "The universal sign for 'Good', 'Okay', or approval."
            },
            "Victory": {
                icon: "âœŒï¸",
                title: "Victory / Peace",
                desc: "The 'V' sign. Means Victory or Peace."
            },
            "ILoveYou": {
                icon: "ðŸ¤Ÿ",
                title: "I Love You",
                desc: "From American Sign Language (ASL). Combines I, L, and Y."
            }
        };

        // Fullscreen Logic
        fullscreenBtn.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // 1. Initialize MediaPipe Gesture Recognizer
        const createGestureRecognizer = async () => {
            try {
                console.log("Starting model load...");
                statusText.innerText = "Loading WASM Files...";
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                statusText.innerText = "Loading AI Model...";
                console.log("Creating gesture recognizer...");
                
                gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath:
                            "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                        delegate: "CPU" // FORCE CPU to avoid hanging on GPU detection
                    },
                    runningMode: runningMode,
                    numHands: 1
                });
                
                console.log("Model loaded successfully");
                statusText.innerText = "AI Ready!";
                overlay.querySelector(".spinner").style.display = "none";
                enableBtn.style.display = "inline-block";
                
            } catch (error) {
                overlay.querySelector(".spinner").style.borderTopColor = "red";
                overlay.querySelector(".spinner").style.animation = "none";
                statusText.innerText = "Failed to load AI";
                errorMsg.innerText = error.message;
                console.error("Model load error:", error);
            }
        };

        createGestureRecognizer();

        // 2. Enable Webcam
        const enableCam = () => {
            if (!gestureRecognizer) {
                alert("Please wait for the model to load");
                return;
            }

            // iOS/Android constraint: getUserMedia requires HTTPS or localhost
            const constraints = {
                video: {
                    facingMode: "user", // Front camera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                overlay.style.display = "none";
                isWebcamActive = true;
                console.log("Camera started");
            }).catch((err) => {
                console.error("Camera denied:", err);
                alert("Camera access denied. Please ensure you are running on HTTPS or localhost and have granted permission.");
            });
        };

        enableBtn.addEventListener("click", enableCam);

        // 3. Prediction Loop
        async function predictWebcam() {
            if (runningMode === "IMAGE") {
                runningMode = "VIDEO";
                await gestureRecognizer.setOptions({ runningMode: "VIDEO" });
            }

            // Resize canvas to match video stream (important for full screen)
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                const displayWidth = video.clientWidth;
                const displayHeight = video.clientHeight;

                if (canvasElement.width !== displayWidth || canvasElement.height !== displayHeight) {
                     canvasElement.width = displayWidth;
                     canvasElement.height = displayHeight;
                }
                
                let nowInMs = Date.now();
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    
                    const results = gestureRecognizer.recognizeForVideo(video, nowInMs);

                    canvasCtx.save();
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    
                    if (results.landmarks) {
                        const drawingUtils = new DrawingUtils(canvasCtx);
                        for (const landmarks of results.landmarks) {
                            drawingUtils.drawConnectors(
                                landmarks,
                                GestureRecognizer.HAND_CONNECTIONS,
                                { color: "#00FF00", lineWidth: 3 }
                            );
                            drawingUtils.drawLandmarks(landmarks, {
                                color: "#FF0000",
                                lineWidth: 2,
                                radius: 3
                            });
                        }
                    }

                    if (results.gestures.length > 0) {
                        const gesture = results.gestures[0][0];
                        const categoryName = gesture.categoryName;
                        const score = Math.round(gesture.score * 100);
                        updateUI(categoryName, score);
                    } else {
                        updateUI("None", 0);
                    }
                    canvasCtx.restore();
                }
            }

            if (isWebcamActive) {
                window.requestAnimationFrame(predictWebcam);
            }
        }

        // 4. Update UI with Data
        let currentGesture = "";
        
        function updateUI(category, score) {
            if (category === currentGesture && category !== "None") {
                confDisplay.innerText = `Confidence: ${score}%`;
                return;
            }
            
            currentGesture = category;
            const data = gestureData[category] || gestureData["None"];

            titleDisplay.innerText = data.title;
            descDisplay.innerText = data.desc;
            iconDisplay.innerText = data.icon;
            confDisplay.innerText = score > 0 ? `Confidence: ${score}%` : "";
            
            if (category !== "None") {
                floatLabel.style.display = "block";
                floatLabel.innerText = `${data.title} ${data.icon}`;
            } else {
                floatLabel.style.display = "none";
            }
        }
    </script>
</body>
</html>
